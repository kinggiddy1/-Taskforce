<div class="container m-2 p-3">
  <div class="row">
      <div class="col-sm-12">
          <div class="card">
              <div class="card-header">
                  <h4 class="card-title">Transactions List</h4>
              </div>
              <div class="card-body">
                  <div class="table-responsive">
                      <table datatable [dtOptions]="dtoptions" [dtTrigger]="dtTrigger"  class="table table datanew table-bordered table-hover table-striped">
                          <thead>
                              <tr>
                                  <th>#</th>
                                  <th>Date</th>
                                  <th>Income</th>
                                  <th>Expense</th>
                                  <th>Account</th>
                                  <th>Category</th>
                                  <th>Descriptions</th>
                                  <th>Actions</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let transaction of transactions; let index = index">
                                  <td>{{ transaction.id }}</td>
                                  <td>{{ transaction.created_at | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
                                  <td>{{ transaction.credit }}</td>
                                  <td>{{ transaction.debit }}</td>
                                  <td>{{ transaction.account }}</td>
                                  <td>{{ transaction.category }}</td>
                                  <td>{{ transaction.description }}</td>
                                  <td>
                                      <button class="btn btn-md btn-primary m-2">Edit</button>
                                      <button class="btn btn-md btn-danger">Delete</button>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                     
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
