<div class="container">
  <div class="row">
      <div class="col-sm-12">
          <div class="card">
              <div class="card-header">
                  <h4 class="card-title">Transactions List</h4>
              </div>
              <div class="card-body">
                  <div class="table-responsive">
                      <table datatable  [dtTrigger]="dtTrigger" class="table datanew">
                          <thead>
                              <tr>
                                  <th>#</th>
                                  <th>Income</th>
                                  <th>Expense</th>
                                  <th>Account</th>
                                  <th>Created At</th>
                                  <th>Actions</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let transaction of transactions; let index = index">
                                  <td>{{ index + 1 }}</td>
                                  <td>{{ transaction.credit }}</td>
                                  <td>{{ transaction.debit }}</td>
                                  <td>{{ transaction.account }}</td>
                                  <td>{{ transaction.created_at | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
                                  <td>
                                      <button class="btn btn-sm btn-primary">
                                          <i class="fa fa-eye"></i>
                                      </button>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                     
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
