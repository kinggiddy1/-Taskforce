<div class="bd-example" bis_skin_checked="1">
    <table class="table table-striped table-hover">
        <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Income</th>
        <th scope="col">Expance</th>
        <th scope="col">Account</th>
        <th scope="col">Created at</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let transaction of transactions; let i = index">
        <th scope="row">{{ transaction.id }}</th>
        <td>{{ transaction.credit }}</td>
        <td>{{ transaction.debit }}</td>
        <td>{{ transaction.account }}</td>
        <td>{{ transaction.created_at | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
        <td class="d-flex gap-2">
            <button class="btn btn-md btn-outline-primary">Edit</button>
            <button class="btn btn-md btn-outline-danger">Delete</button>
        </td>
          
      </tr>
      
    </tbody>
  
    </table>
  </div>
